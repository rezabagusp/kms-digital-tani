<ion-content class="background">
  <ion-card class="form-login">
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>        
          <button ion-button color="secondary" block (click)="login()">Login</button>
          <p>Lupa Password? Klik <a>disini</a></p><br>          

        <button ion-button color="danger" icon-left block><ion-icon name="logo-google"></ion-icon> Login dengan Google</button>
        <button ion-button color="dark-blue" icon-left block><ion-icon name="logo-facebook"></ion-icon> Login dengan Facebook</button>  
        <p>Belum punya akun? Daftar<a> disini</a></p>       
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
